<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Filmes e Séries</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 style="color: white;">Adivinhe qual o Filmes/Séries</h1>
    <div id="question"></div>

    <!-- Temporizador -->
    <div style="color: white;" id="contador"></div> <br/>
    
    <!-- Imagem do filme ou série -->
    <img id="mediaImage" alt="Imagem do filme/série" style="display: none;">
    
    <!-- Opções de resposta -->
    <div id="options"></div>
    
    <!-- Resultado da resposta -->
    <div id="result"></div>
    
    <!-- Botão para próxima rodada -->
    <button id="nextButton" style="display:none;">Próximo</button>
</body>
<script src="script.js"></script>
</html>
